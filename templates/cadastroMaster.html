<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/animais-de-estimacao.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <title>Cadastrar Master</title>
</head>


<body>

    <header class="fixed-top" id="Header">
        <div id="container2">

            <div>PetShop</div>
            <div><img class="imgPetHouse" src="../static/images/pet-house.png" alt="image"></div>
        </div>


        <div class="theme-toggle">
            <label class="switch" data-bs-toggle="tooltip" title="Alternar tema claro/escuro">
                <input type="checkbox" id="toggleTheme">
                <span class="slider round"></span>
            </label>
            <i id="themeIcon" class="fas fa-sun theme-icon"></i> <!-- Ícone inicial -->
        </div>


    </header>

    <main class="container containerLogin">



        <div class="d-flex justify-content-center align-items-center h-100"
            style="flex-wrap: nowrap; height: 100vh; gap: 25px;">
            <div class="divImagemlogin">
                <img src="../static/images/cute_pet_collage_isolated.png" class="img-fluid" alt="Sample image" />
            </div>
            <div class="divFormLogin">
                <form action="/cadastro/master" method="POST" style="margin-inline: 25px;">

                    <h2 style="text-align: center; padding-top: 30px; padding-bottom: 20px;"><strong>Cadastrar Master</strong></h2>


                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="form3Example3" name="masterNome" class="form-control form-control-lg"
                            placeholder="Digite o nome" />
                        <label class=" form-label" for="form3Example3">Nome</label>
                    </div>

                    <!-- Login input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="form3Example3" name="masterLogin" class="form-control form-control-lg"
                            placeholder="Digite o usuário" />
                        <label class=" form-label" for="form3Example3">Usuário</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <input type="password" id="form3Example4" name="masterSenha"
                            class="form-control form-control-lg" placeholder="Digite a senha" />
                        <label class="form-label" for="form3Example4">Senha</label>
                    </div>

                    <div id="divButtonCadastrar">

                        <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                    </div>

                </form>
            </div>
        </div>

        <div class="footer">
            &copy; 2025. Todos os direitos reservados.
        </div>


    </main>
    <script src="../static/main.js"></script>
</body>

</html>
