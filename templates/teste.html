<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home - Sistema de Cadastros</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    .container-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }
  
    .btn-custom {
      width: 100%;
      margin-bottom: 15px;
      font-size: 1rem;
      padding: 12px 20px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
  
    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
  
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
  </style>
  
</head>
<body>
  <div class="container container-box text-center">
    <h1 class="mb-4">Sistema de Cadastros</h1>
    <div class="row g-3">
      <div class="col-md-6">
        <a href="cadastro_usuarios.html" class="btn btn-primary btn-custom">Cadastro de Usuários</a>
      </div>
      <div class="col-md-6">
        <a href="cadastro_clientes.html" class="btn btn-success btn-custom">Cadastro de Clientes</a>
      </div>
      <div class="col-md-6">
        <a href="cadastro_animais.html" class="btn btn-warning btn-custom">Cadastro de Animais</a>
      </div>
      <div class="col-md-6">
        <a href="cadastro_veterinarios.html" class="btn btn-info btn-custom">Cadastro de Veterinários</a>
      </div>
      <div class="col-md-6 mx-auto">
        <a href="cadastro_servicos.html" class="btn btn-danger btn-custom">Cadastro de Serviços</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
