<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Escura</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #121212;
      --primary-color: #05002e;
      --text-color: #e0e0e0;
      --footer-bg: #1a1a1a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 30px;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      flex: 1;
      padding: 40px 30px;
    }

    footer {
      background-color: var(--footer-bg);
      text-align: center;
      padding: 15px 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    Meu Site Bonito
  </header>

  <main>
    <h1>Bem-vindo!</h1>
    <p>Essa é uma página com layout simples, agora com um visual escuro e elegante.</p>
  </main>

  <footer>
    &copy; 2025 - Todos os direitos reservados
  </footer>

</body>
</html>
