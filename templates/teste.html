<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página com Header Fixo - Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 80px; /* altura aproximada do header */
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Header fixo -->
  <header class="fixed-top">
    <div class="container">
      <h1 class="h4">Meu Header Fixo com Bootstrap</h1>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="container">
    <h2>Conteúdo da Página</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras tincidunt justo in nisi porta, ut volutpat erat rhoncus.</p>
    <p>Adicione mais conteúdo aqui para testar a rolagem da página.</p>
    <p>...</p>
    <!-- Mais conteúdo para forçar rolagem -->
    <p style="margin-bottom: 10px;">Conteúdo extenso...</p>
  </main>

  <!-- Bootstrap JS (opcional, só se usar componentes JS como modals etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
