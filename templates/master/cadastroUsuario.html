<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="../../static/images/animais-de-estimacao.png" type="image/png">
    <!-- Importando o Bootstrap JS para a funcionalidade do formulário 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->



    <title>Cadastro de Usuário</title>
</head>



<body>
    <header class="fixed-top" id="Header">
        <div id="container2">
            <div style="font-size: 15px;">menu</div>

            <div>PetShop</div>

        </div>



        <div class="usuarioSessao">
            Login da sessão: ({{current_user.login}}) <a href="#" class="sair"
                onclick="document.getElementById('logout-form').submit();" data-bs-toggle="tooltip"
                title="Logout da sessão">Sair</a>

            <form id="logout-form" action="{{ url_for('logout') }}" method="POST" style="display: none;">
                <!-- Você pode adicionar um CSRF token aqui se estiver usando Flask-WTF -->
            </form>

            <br>
            <div class="theme-toggle">
                <label class="switch" data-bs-toggle="tooltip" title="Alternar tema claro/escuro">
                    <input type="checkbox" id="toggleTheme">
                    <span class="slider round"></span>
                </label>
                <i id="themeIcon" class="fas fa-sun theme-icon"></i> <!-- Ícone inicial -->
            </div>
        </div>

    </header>

    <main class="container">

        <h2>Cadastro de Usuário</h2>

        <form action="/master/cadastro/usuario" method="POST">


            <div class="form-group ">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="usuarioNome" class="form-control" required placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="login">Login</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="login" name="usuarioLogin" required placeholder="Login">
                </div>

            </div>
            {% if erro %}
            <div style="color: red; font-weight: bold; margin-bottom: 10px;">
                {{ erro }}
            </div>
            {% endif %}
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="usuarioSenha" class="form-control" required placeholder="Senha">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="usuarioEmail" class="form-control" required placeholder="Email">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="usuarioTelefone" class="form-control" required
                    placeholder="Telefone">
            </div>

            <div id="divButtonCadastrar" style="padding-top: 20px;">

                <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
            </div>

        </form>



        <div class="footer">
            <div class="text-white">
                Copyright © 2025. Todos os direitos reservados.
            </div>
        </div>

    </main>

    <script src="../../static/main.js"></script>
</body>

</html>
