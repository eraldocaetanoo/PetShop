<head>

<header id="loginMHeader">
    <div>PetShop</div>
    
    <div class="usuarioSessao">
        
        Login da sessão: ({{current_user.login}}) <a href="#" class="sair" onclick="document.getElementById('logout-form').submit();" data-bs-toggle="tooltip" title="Logout da sessão">Sair</a>

        </form>
        
    </div>
</header>

<body>

        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="home"></div>


                    <h2>Olá, {{current_user.nome}}</h2>

                    <a href="{{ url_for('cadastro_usuario') }}">

                    </a>
                    
                </div>





            </div>
            <div class="footer">
                <div class="text-white">

                </div>
            </div>
