<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/animais-de-estimacao.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="../../static/main.js"></script>
    <link rel="stylesheet" href="../static/styles.css">
    <title>Home</title>
</head>



<body>
    <header class="fixed-top" id="Header">
        <div id="container2">

            <!-- Menu suspenso -->
            <div class="dropdown" id="menuDropdown"  tabindex="0" role="button" aria-haspopup="true" aria-expanded="false">
                <div class="text-white" id="menuToggle" role="button">
                    <i class="bi bi-list me-2"></i>
                </div>
                <ul class="dropdown-menu" id="menuItems">
                    <li><a class="dropdown-item" href="{{url_for('usuario_bp.usuario')}}"><i
                                class="bi bi-house me-2"></i>Início</a></li>
                    <li><a class="dropdown-item" href="#"><i
                                class="bi bi-person me-2"></i>Perfil</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Configurações</a></li>
                </ul>
            </div>

            <div class="titulo">PetShop</div>
            <div><img class="imgPetHouse" src="../../static/images/pet-house.png" alt="image"></div>
        </div>
        <div class="usuarioSessao">

            Login da sessão: ({{current_user.login}}) <a href="#" class="sair"
                onclick="document.getElementById('logout-form').submit();" data-bs-toggle="tooltip"
                title="Logout da sessão">Sair</a>

            <form id="logout-form" action="{{ url_for('login_bp.logout') }}" method="POST" style="display: none;">
                <!-- Você pode adicionar um CSRF token aqui se estiver usando Flask-WTF -->
            </form>

            <br>
            <div class="theme-toggle">
                <label class="switch" data-bs-toggle="tooltip" title="Alternar tema claro/escuro">
                    <input type="checkbox" id="toggleTheme">
                    <span class="slider round"></span>
                </label>
                <i id="themeIcon" class="fas fa-moon theme-icon"></i> <!-- Ícone inicial -->
            </div>

        </div>
    </header>
    <main class="container">
        <h2>Olá, {{current_user.nome}} {{current_user}}</h2>
        <div class="container-box text-center" id="opcoes">
            <div class="row g-3">
                

                <div class="col-md-6 mx-auto">
                    <a href="{{ url_for('usuario_bp.cadastro_cliente') }}">
                        <button class="btn btn-primary btn-custom"><i class="fas fa-users"></i>Cadastro de
                            Clientes</button>
                    </a>
                </div>

                <div class="col-md-6 mx-auto">
                    <a href="{{ url_for('usuario_bp.cadastro_animal') }}">
                        <button class="btn btn-primary btn-custom"><i class="fas fa-dog"></i> Cadastro de
                            Animais</button>
                    </a>
                </div>

                <div class="col-md-6 mx-auto">
                    <a href="#">
                        <button class="btn btn-primary btn-custom"><i class="fas fa-user-md"></i> Cadastro de
                            Veterinários</button>
                    </a>
                </div>

                <div class="col-md-6 mx-auto">
                    <a href="#">
                        <button class="btn btn-primary btn-custom"><i class="fas fa-file-medical"></i>Cadastro de
                            Prontuário</button>
                    </a>
                </div>

                <div class="col-md-6 mx-auto">
                    <a href="#">
                        <button class="btn btn-primary btn-custom"><i class="fas fa-briefcase-medical"></i> Cadastro de
                            Serviços</button>
                    </a>
                </div>

                <div class="col-md-6 mx-auto">
                    <a href="{{ url_for('usuario_bp.cadastro_tipo_servico') }}">
                        <button class="btn btn-primary btn-custom"><i class="fas fa-paw"></i> Cadastro de Tipo de
                            Serviço</button>
                    </a>
                </div>
            </div>

        <div class="footer">
            &copy; 2025. Todos os direitos reservados.
        </div>

    </main>


</body>

</html>
