<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../static/images/animais-de-estimacao.png" type="image/png">
        <link rel="stylesheet" href="../static/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style> @import url('https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap');</style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <title>Login</title>
    </head>
    

    <body>
        <header id="loginMHeader">PetShop</header>
        <div id="loginMaster">
            
            <section class="vh-100">
                <div class="container-fluid h-custom">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-9 col-lg-6 col-xl-5" style="max-width: 100%; height: auto;">
                            <img src="../static/images/gatoscachorros.jpg"
                                class="img-fluid" alt="Sample image">
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                            <form action="" method="post">
                                
                    
                                <h2 style="text-align: center;">Entrar</h2>
                                <br>
                    
                                <!-- Email input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="form3Example3" name="login" class="form-control form-control-lg" placeholder="Digite o usuário" style="border-color: rgb(142, 53, 214);" />
                                <label class="form-label" for="form3Example3">Usuário</label>
                                </div>
                    
                                <!-- Password input -->
                                <div data-mdb-input-init class="form-outline mb-3">
                                <input type="password" id="form3Example4" name="senha" class="form-control form-control-lg"  placeholder="Digite a senha" style="border-color: rgb(142, 53, 214);"/>
                                <label class="form-label" for="form3Example4">Senha</label>
                                </div>
                    
                    
                                <div class="text-center text-lg-start mt-4 pt-2">
                                <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;" >Entrar</button>
                                
                                </div>
                    
                            </form>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <div class="text-white">
                        Copyright © 2025. Todos os direitos reservados.
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
