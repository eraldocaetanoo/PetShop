<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/animais-de-estimacao.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Cadastro Veterinário</title>
</head>
<body>

<div class="container">
    <h1>Cadastro de Veterinário</h1>
    <form id="vetForm" action="#" method="POST" enctype="multipart/form-data">
        
        <!-- Informações Pessoais -->
        <div class="section-title">Informações Pessoais</div>
        <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" required aria-label="Nome completo">
            <div class="error" id="nomeError"></div>

            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required aria-label="Data de nascimento">
            <div class="error" id="dataNascimentoError"></div>

            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" required aria-label="Sexo">
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
            <div class="error" id="sexoError"></div>

            <label for="estado-civil">Estado Civil</label>
            <select id="estado-civil" name="estado-civil" required aria-label="Estado civil">
                <option value="">Selecione</option>
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viuvo">Viúvo</option>
            </select>
            <div class="error" id="estadoCivilError"></div>

            <label for="cpf">CPF</label>
            <input type="number" id="cpf" name="cpf" required aria-label="CPF" maxlength="11">
            <div class="error" id="cpfError"></div>
        </div>

        <!-- Endereço -->
        <div class="section-title">Endereço</div>
        <div class="form-group">
            <label for="endereco">Endereço completo</label>
            <input type="text" id="endereco" name="endereco" required aria-label="Endereço">
        </div>

        <!-- Estado -->
        <div class="section-title">Estado</div>
        <div class="form-group">
            <label for="estado">Selecione o Estado</label>
            <select id="estado" name="estado" required aria-label="Estado">
                <option value="">Selecione um Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <div class="error" id="estadoError"></div>
        </div>

        <!-- Contato -->
        <div class="section-title">Contato</div>
        <div class="form-group-2col">
            <div>
                <label for="telefone">Telefone de contato</label>
                <input type="text" id="telefone" name="telefone" required aria-label="Telefone">
                <div class="error" id="telefoneError"></div>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required aria-label="E-mail">
                <div class="error" id="emailError"></div>
            </div>
        </div>

        <!-- Formação e Experiência -->
        <div class="section-title">Formação e Experiência</div>
        <div class="form-group">
            <label for="instituicao">Instituição de Graduação</label>
            <input type="text" id="instituicao" name="instituicao" required aria-label="Instituição de graduação">

            <label for="ano-conclusao">Ano de Conclusão</label>
            <input type="number" id="ano-conclusao" name="ano-conclusao" required aria-label="Ano de conclusão">

            <label for="crmv">Número do CRMV</label>
            <input type="text" id="crmv" name="crmv" required aria-label="Número CRMV">
            
            <label for="especializacao">Especializações (Se houver)</label>
            <input type="text" id="especializacao" name="especializacao" aria-label="Especializações">

            <label for="experiencia">Experiência Profissional</label>
            <textarea id="experiencia" name="experiencia" placeholder="Descreva sua experiência profissional" aria-label="Experiência profissional"></textarea>
        </div>

        <!-- Documentação -->
        <div class="section-title">Documentação</div>
        <div class="form-group">
            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg" required aria-label="RG">
            
            <div class="file-input-group">
                <label for="comprovante-endereco" class="file-label">Comprovante de Endereço</label>
                <input type="file" id="comprovante-endereco" name="comprovante-endereco" accept=".jpg,.jpeg,.png,.pdf" required>
            </div>
            <div class="error" id="comprovanteEnderecoError"></div>

            <div class="file-input-group">
                <label for="foto" class="file-label">Foto Profissional</label>
                <input type="file" id="foto" name="foto" accept=".jpg,.jpeg,.png">
            </div>
        </div>

        <!-- Dados de Acesso -->
        <div class="section-title">Dados de Acesso</div>
        <div class="form-group">
            <label for="usuario">Nome de usuário</label>
            <input type="text" id="usuario" name="usuario" required aria-label="Nome de usuário">
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required aria-label="Senha">

            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required aria-label="Confirmar senha">
        </div>

        <!-- Botão de Cadastro -->
        <div class="button-group">
            <button type="submit">Cadastrar Veterinário</button>
        </div>
    </form>
</div>
