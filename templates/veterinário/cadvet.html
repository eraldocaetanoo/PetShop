<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Veterinário</title>
    
    <link rel="icon" href="../static/images/animais-de-estimacao.png" type="image/png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:wght@300..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Cadastro de Veterinário</h1>
    
    <form id="vetForm" action="#" method="POST" enctype="multipart/form-data">
        
        <!-- Informações Pessoais -->
        <h4 class="mb-3">Informações Pessoais</h4>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
            <div class="text-danger" id="nomeError"></div>
        </div>

        <div class="mb-3">
            <label for="data-nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data-nascimento" name="data-nascimento" required>
            <div class="text-danger" id="dataNascimentoError"></div>
        </div>

        <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <select class="form-select" id="sexo" name="sexo" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
            <div class="text-danger" id="sexoError"></div>
        </div>

        <div class="mb-3">
            <label for="estado-civil" class="form-label">Estado Civil</label>
            <select class="form-select" id="estado-civil" name="estado-civil" required>
                <option value="">Selecione</option>
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viuvo">Viúvo</option>
            </select>
            <div class="text-danger" id="estadoCivilError"></div>
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" maxlength="11" required>
            <div class="text-danger" id="cpfError"></div>
        </div>

        <!-- Endereço -->
        <h4 class="mt-4 mb-3">Endereço</h4>
        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço completo</label>
            <input type="text" class="form-control" id="endereco" name="endereco" required>
        </div>

       <!-- Estado -->
        <div class="section-title">Estado</div>
        <div class="form-group">
            <label for="estado">Selecione o Estado</label>
            <select id="estado" name="estado" required aria-label="Estado">
                <option value="">Selecione um Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <div class="error" id="estadoError"></div>
        </div>

        <!-- Contato -->
        <h4 class="mt-4 mb-3">Contato</h4>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone de contato</label>
                <input type="text" class="form-control" id="telefone" name="telefone" required>
                <div class="text-danger" id="telefoneError"></div>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="text-danger" id="emailError"></div>
            </div>
        </div>

        <!-- Formação -->
        <h4 class="mt-4 mb-3">Formação e Experiência</h4>
        <div class="mb-3">
            <label for="instituicao" class="form-label">Instituição de Graduação</label>
            <input type="text" class="form-control" id="instituicao" name="instituicao" required>
        </div>

        <div class="mb-3">
            <label for="ano-conclusao" class="form-label">Ano de Conclusão</label>
            <input type="text" class="form-control" id="ano-conclusao" name="ano-conclusao" maxlength="4" required>
        </div>

        <div class="mb-3">
            <label for="crmv" class="form-label">Número do CRMV</label>
            <input type="text" class="form-control" id="crmv" name="crmv" required>
        </div>

        <div class="mb-3">
            <label for="especializacao" class="form-label">Especializações (Se houver)</label>
            <input type="text" class="form-control" id="especializacao" name="especializacao">
        </div>

        <div class="mb-3">
            <label for="experiencia" class="form-label">Experiência Profissional</label>
            <textarea class="form-control" id="experiencia" name="experiencia" rows="4"></textarea>
        </div>

        <!-- Documentação -->
        <h4 class="mt-4 mb-3">Documentação</h4>
        <div class="mb-3">
            <label for="rg" class="form-label">RG</label>
            <input type="text" class="form-control" id="rg" name="rg" required>
        </div>

        <div class="mb-3">
            <label for="comprovante-endereco" class="form-label">Comprovante de Endereço</label>
            <input type="file" class="form-control" id="comprovante-endereco" name="comprovante-endereco" accept=".jpg,.jpeg,.png,.pdf" required>
            <div class="text-danger" id="comprovanteEnderecoError"></div>
        </div>

        <div class="mb-3">
            <label for="foto" class="form-label">Foto Profissional</label>
            <input type="file" class="form-control" id="foto" name="foto" accept=".jpg,.jpeg,.png">
        </div>

        <!-- Dados de Acesso -->
        <h4 class="mt-4 mb-3">Dados de Acesso</h4>
        <div class="mb-3">
            <label for="usuario" class="form-label">Nome de usuário</label>
            <input type="text" class="form-control" id="usuario" name="usuario" required>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>

        <div class="mb-4">
            <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha" required>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar Veterinário</button>
    </form>
</div>

<div class="footer">
            &copy; 2025. Todos os direitos reservados.
        </div>


    </main>
    <script src="../static/main.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
